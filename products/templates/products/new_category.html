{% extends 'products/admin_layout.html' %}
{% block title %}Nueva Categoría{% endblock title %}

{% block header %}Agregar Nueva Categoría{% endblock header %}
{% block content %}
<form action="{% url 'new_category' %}" method="post"">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" name="submit">Agregar</button>
    <a href="{% url 'catalogue' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock content %}

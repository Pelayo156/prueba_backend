{% extends 'users/base.html' %}

{% block title %}Iniciar sesión{% endblock title %}
{% block content %}
<a href="{% url 'index' %}" class="btn btn-warning warning-button" style="display: block;">Ingresar como invitado</a>
{% if form.errors %}
<p style="color: red;">Correo o contraseña incorrectos. Por favor intente nuevamente.</p>
{% endif %}

<form method="post" action="{% url 'login' %}" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit" class="btn btn-primary">Iniciar sesión</button>
    <input type="hidden" name="next" value="{% url 'index' %}">
    <a href="{% url 'register' %}" style="display: block;">Registrarse</a>
</form>
{% endblock content %}

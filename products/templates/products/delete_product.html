{% extends 'products/admin_layout.html' %}

{% block title %}Eliminar Producto{% endblock title %}
{% block header %}¿Estás seguro de que deseas eliminar el producto '{{product.name}}'?{% endblock %}

{% block content %}
<form action="{% url 'delete_product' product.product_id %}" method="post">
    {% csrf_token %}
    <button name="submit" class="btn btn-primary">Eliminar</button>
    <a href="{% url 'catalogue' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock content %}

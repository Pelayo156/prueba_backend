{% extends 'users/base.html' %}

{% block title %}Iniciar sesión{% endblock title %}
{% block content %}
{% if form.errors %}
<p>Correo o contraseña incorrectos. Por favor intente nuevamente.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit" class="btn btn-primary">iniciar sesión</button>
    <input type="hidden" name="next" value="{% url 'index' %}">
</form>
<a href="{% url 'register' %}">Registrarse</a>
{% endblock content %}

{% extends 'products/admin_layout.html' %}

{% block title %}Eliminar Categoría{% endblock title %}
{% block header %}¿Estás seguro de que deseas eliminar la categoría '{{category.name}}'?{% endblock %}

{% block content %}
<form action="{% url 'delete_category' category.category_id %}" method="post">
    {% csrf_token %}
    <button name="submit" class="btn btn-primary">Eliminar</button>
    <a href="{% url 'catalogue' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock content %}

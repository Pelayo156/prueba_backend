{% extends 'products/admin_layout.html' %}
{% block title %}Editar Categoría{% endblock title %}

{% block header %}Editar Categoría '{{ category.name }}'{% endblock header %}
{% block content %}
<form style="display: block; text-align: center;" action="{% url 'edit_category' category.category_id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" style="margin: 10px;" name="submit">Editar</button>
    <a href="{% url 'catalogue' %}" style="margin: 10px;" class="btn btn-danger">Cancelar</a>
</form>
{% endblock content %}

{% extends 'products/admin_layout.html' %}
{% block title %}Editar Categoría{% endblock title %}

{% block header %}Editar Categoría '{{ category.name }}'{% endblock header %}
{% block content %}
<form action="{% url 'edit_category' category.category_id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" name="submit">Editar</button>
    <a href="{% url 'catalogue' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock content %}

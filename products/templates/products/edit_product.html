{% extends 'products/admin_layout.html' %}
{% block title %}Editar Producto{% endblock title %}

{% block header %}Editar Producto '{{ product.name }}'{% endblock header %}
{% block content %}
<form style="display: block; text-align: center;" action="{% url 'edit_product' product.product_id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" style="margin: 10px;" name="submit">Editar</button>
    <a href="{% url 'catalogue' %}" style="margin: 10px;" class="btn btn-danger">Cancelar</a>
</form>
{% endblock content %}
